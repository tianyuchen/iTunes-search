
<h1>iTunes search</h1>

<div ng-app="myApp" ng-controller="viewCtrl">
  <div class="row">
    <input type="text" ng-model="searchText">
    <button ng-click="submitSearch()" class="button" ng-model="searched">Search</button>
    <label id="total"></label>
  </div>

  <table class="search" ng-if="searched">
    <tr>
      <th>Song</th>
      <th>Artist</th>
      <th>Cover</th>
      <th>Buy</th>
    </tr>
    <tr ng-repeat="result in results">
    	<td>{{ result.trackName }}</td>
      <td>{{ result.artistName }}</td>
      <td><img src="{{ result.artworkUrl60 }}" alt="" border=100 height=60 width=60></img></td>
      <td><button ng-click="addProduct(result.trackPrice)" class="button">Buy Now</button></td>
    </tr>
  </table>
</div>
